name: 'Security Scan FIAP — SonarCloud + Trivy'

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  # ─────────────────────────────────────────────────
  # JOB 1: SonarCloud — SAST + Code Quality
  # ─────────────────────────────────────────────────
  sonarcloud:
    name: 'SonarCloud SAST'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para análise de histórico do Sonar

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r app/requirements.txt

      - name: Run Tests with Coverage
        run: |
          cd app
          pytest test_app.py \
            --cov=. \
            --cov-report=xml:../coverage.xml \
            --cov-report=term \
            -v
        continue-on-error: true

      - name: Verify Coverage File
        run: |
          if [ -f "coverage.xml" ]; then
            echo "✅ coverage.xml found"
            echo "File size: $(wc -l < coverage.xml) lines"
            echo "Coverage summary:"
            head -3 coverage.xml | tail -1
            echo ""
            echo "File location: $(pwd)/coverage.xml"
            echo "File permissions:"
            ls -lh coverage.xml
          else
            echo "❌ ERROR: coverage.xml not found!"
            echo "Current directory: $(pwd)"
            echo "Files in root:"
            ls -la
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ─────────────────────────────────────────────────
  # JOB 2: Trivy — IaC + Dockerfile
  # ─────────────────────────────────────────────────
  trivy-iac:
    name: 'Trivy IaC + Dockerfile'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy IaC Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-iac-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-iac-results.sarif
          category: trivy-iac

      - name: Trivy IaC Summary (table)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ─────────────────────────────────────────────────
  # JOB 3: Trivy — Container Scan
  # ─────────────────────────────────────────────────
  trivy-container:
    name: 'Trivy Container Scan'
    runs-on: ubuntu-latest
    needs: [sonarcloud, trivy-iac]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t demo-app:${{ github.sha }} ./app

      - name: Run Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'demo-app:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-container-results.sarif
          category: trivy-container

      - name: Trivy Container Summary (table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'demo-app:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
